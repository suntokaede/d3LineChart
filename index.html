<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>sample - d3LineChart</title>
<link rel="stylesheet" type="text/css" href="d3LineChart.css">
<style>
  *{
    margin: 0;
    padding: 0;
  }
  
</style>
</head>
<body>
<div style="width: 100%;">
  <div id="s" style="width: 10%; height: 500px; background-color: #e8dbd6; float: left;"></div>
  <div id="g" style="width: 90%; float: right;"></div>
</div>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="d3LineChart.js"></script>
  <script>
        var options = {

          graphWrapperId: "g",
          selectWrapperId: "s"

        };
        var graph = new d3LineChart("data.csv", options);
        graph.d3selectWrapper.select("label").select("input").node().checked = true;
        graph.update();

  </script>
<div style="width: 100%;">データは気象庁のサイトよりお借りしました。（<a href="http://www.data.jma.go.jp/gmd/risk/obsdl/">http://www.data.jma.go.jp/gmd/risk/obsdl/</a>）</div>
</body>
</html>
